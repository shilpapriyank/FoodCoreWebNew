<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="assets/css/bootstrap.min.css">
<link rel="stylesheet" href="assets/css/font-awesome.css">
<link rel="stylesheet" href="assets/css/fonts.css">
<link rel="stylesheet" href="assets/css/colors.css">
<link rel="stylesheet" href="assets/css/generic.css">
<link rel="stylesheet" href="assets/css/responsive.css">
<title>Cambridge Pizza</title>
</head>
<body>
<section class="welcomescreen">
    <div class="container-fluid h-100">
        <div class="row align-items-center justify-content-center h-100">
            <div class="col-lg-12 logo text-center col-md-12 col-12">
                <a href="index.html"><img src="assets/img/logo.png" alt="" /></a>
            </div>
            <div class="col-lg-4 p-0 col-md-8 col-12">
                <div class="container">
                    <div class="row align-items-center justify-content-center">
                        <div class="col-lg-12 spacertl text-center col-md-10 col-12">
                            <form method="get" class="digit-group" data-group-name="digits" data-autosubmit="false" autocomplete="off">
                                <input type="text" class="form-control otpinput" id="digit-1" name="digit-1" data-next="digit-2" />
                                <input type="text" class="form-control otpinput" id="digit-2" name="digit-2" data-next="digit-3" data-previous="digit-1" />
                                <input type="text" class="form-control otpinput" id="digit-3" name="digit-3" data-next="digit-4" data-previous="digit-2" />
                                <input type="text" class="form-control otpinput" id="digit-4" name="digit-4" data-next="digit-5" data-previous="digit-3" />

                                <button type="submit" class="btn-default submit w-100 mt-3 confirm-resent-btn">CONFIRM YOUR OTP</button>
                                <p class="mt-3 font12">Time Remaining : <strong><span id="codeTimer">60</span> Secs</strong></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 p-0 col-md-12 col-12">
                <div class="tablebase text-end">
                    <h6>You are on</h6>
                    <h4 class="fw-bold color-white mb-0">Table # 3</h4>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="assets/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/wow.min.js"></script>
<script src="assets/js/owl.carousel.min.js"></script>
<script src="assets/js/fontawesome.min.js"></script>
<script src="assets/js/custom.js"></script>
<script> 
	// PASSWORD RESET TIMER
	let seconds = 10;
    const timerDisplay = document.getElementById('codeTimer');
    function updateTimer() {
      timerDisplay.textContent = seconds;
      if (seconds === 0) {
        clearInterval(timerInterval);
        //alert("Time's up!");
		$(".confirm-resent-btn").text("RESEND CODE");
      } else {
        seconds--;
      }
    }
    const timerInterval = setInterval(updateTimer, 1000);
</script>
</body>
</html>
