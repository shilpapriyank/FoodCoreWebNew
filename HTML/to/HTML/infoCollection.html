<body>
<section class="welcomescreen">
    <div class="container-fluid h-100">
        <div class="row align-items-center justify-content-center h-100">
            <div class="col-lg-12 logo text-center col-md-12 col-12">
                <a href="index.html"><img src="assets/img/logo.png" alt="" /></a>
            </div>
            <div class="col-lg-5 p-0 col-md-10 col-12">
                <div class="container">
                    <div class="row align-items-center justify-content-center">
                        <div class="col-lg-12 spacertl text-center col-md-10 col-12">
                            <form action="OTPVerification.html">
                                <input type="text" class="form-control" placeholder="First Name" />
                                <input type="text" class="form-control" placeholder="Last Name" />
                                <div class="row">
                                    <div class="col-lg-3 col-md-3 col-4">
                                        <div class="input-group">
                                            <select class="form-control" id="country" name="country">
                                                <option value="US" selected>USA</option>
                                                <option value="CA">Canada</option>
                                                <!-- Add more countries as needed -->
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-9 col-md-9 col-8">
                                        <input type="text" class="form-control" placeholder="Phone Number" />
                                    </div>
                                </div>
                                
                                <button type="submit" class="btn-default submit w-100 mt-3">GET YOUR OTP</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 p-0 col-md-12 col-12">
                <div class="tablebase text-end">
                    <h6>You are on</h6>
                    <h4 class="fw-bold color-white mb-0">Table # 3</h4>
                </div>
            </div>
        </div>
    </div>
</section>
